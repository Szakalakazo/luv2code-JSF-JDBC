<!DOCTYPE xhtml>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Counter One - Application Scope Test</title>
	<meta charset="utf-8" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>

<h:body>

	<h3>Counter One - Application Scope Test</h3>
	<hr />
	<br />
		
		Counter value: #{scopeBean.value}
		
	<hr />
	<br />
	
	<h:form>

	<h:commandLink id="btnsearch-plus" action="#{scopeBean.increment()}"
					styleClass="btn btn-primary" style="padding-left:">
					<i class="icon-search"></i> ++ </h:commandLink>
					
	<h:commandLink id="btnsearch-minus" action="#{scopeBean.decrement()}"
					styleClass="btn btn-primary" style="padding-left:">
					<i class="icon-search"></i> -- </h:commandLink>

	</h:form>


</h:body>
</html>
