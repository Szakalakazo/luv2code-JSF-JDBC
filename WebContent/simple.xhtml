<!DOCTYPE xhtml>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Student registration form</title>
	<meta charset="utf-8" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
</h:head>

<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">simple.xhtml</div>
		</div>
		<h:form>
		
		First name: <h:inputText id="firstName" value="#{firstName}" />
			<br />
			<br />		
		Last name: <h:inputText id="lastName" value="#{lastName}" />
			<br />
			<br />



			<h:commandButton value="Submit" action="simple-response"
				type="button" />

			<h:commandLink id="btnsearch" action="simple-response"
				styleClass="btn btn-default">
				<i class="icon-search"></i> Search
			</h:commandLink>








		</h:form>
	</div>



</h:body>

</html>
